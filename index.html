<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- CSS-->
    <link rel="stylesheet" href="./style.css" />

    <!-- SCRIPT JS-->
    <script src="./script.js"></script>

    <title>Custo de Viagem</title>
</head>

<body>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <!-- CONTAINER -->
    <div class="calculadora-row p-1 row flex-row d-flex align-items-center justify-content-center">
        <div class="calculadora-container container col-xxl-6 col-xl-6 col-md-8 col-sm-9 col-xs-10 p-3 bg-light">
            <h4 class="text-center mt-1">Calculo Custo de Viagem</h4>
            <form>
                <div class="form-group mt-3 text-center">
                    <label for="nota1">Autonomia do veículo:</label>
                    <input placeholder="Km/L " type="number" min="0" step="1" class="form-control text-center"
                        id="autonomiaVeiculo" required>
                </div>
                <div class="mt-3 form-group text-center">
                    <label for="nota2">Distância a percorrer:</label>
                    <input placeholder="Km" type="number" min="0" step="1" class="form-control text-center"
                        id="distanciaViagem" required>
                </div>
                <div class="mt-3 form-group text-center">
                    <label for="nota3">Preço do combustível:</label>
                    <input placeholder="R$" type="number" min="0" step="0.01" class="form-control text-center"
                        id="precoCombustivel" required>
                </div>
                <div class="mt-3 text-end">
                    <button type="button" class="btn btn-primary" onclick="main()">Calcular</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="resultadoModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="resultado"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

</html>
